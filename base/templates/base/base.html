{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'base/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'base/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body class="bg-light">
    <main class="container my-5 m-auto">
      {% if messages %}
          {% for message in messages %}
              <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
              </div>
          {% endfor %}
      {% endif %}
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              {% block card_header %}
              {% endblock card_header%}
            </div>
            {% block s_container %}
            {% endblock s_container %}
            <div class="card-body">
              {% block card_body %}
              {% endblock card_body %}
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="{% static 'base/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
  </body>
</html>
